name: Test

on:
  push:
    branches:
    - main
    paths-ignore:
    - .github/**
  pull_request:
    branches:
    - main
    paths-ignore:
    - .github/**
  workflow_dispatch:

jobs:
  build:
    runs-on: default
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run tests.sh
      run: ./test.sh
      working-directory: test
      env:
        IS_CI: "1"

    - uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: Test Results
        path: test/results-*.tgz
