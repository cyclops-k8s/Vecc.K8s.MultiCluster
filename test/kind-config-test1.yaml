kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
containerdConfigPatches:
- |-
  [plugins."io.containerd.grpc.v1.cri".registry]
    config_path = "/etc/containerd/certs.d"
networking:
  ipFamily: ipv4
  podSubnet: 10.129.0.0/17
  serviceSubnet: 10.129.128.0/17
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30001
    hostPort: 53
    protocol: TCP
    listenAddress: 127.0.0.11
  - containerPort: 30001
    hostPort: 53
    protocol: UDP
    listenAddress: 127.0.0.11
